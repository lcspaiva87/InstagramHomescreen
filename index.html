<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img\instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/Instagram-Logo.png" class="instagram-logo" alt="Logo instagram">
                <div class="profile-photo">
                    <img src="/img/profile.jpg" alt="profile">
                </div>
                <a href="#" class="instagram-login">Continuar como Lucas</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Lucas?</p>
                <p class="not-account">
                    <spam class="link-blue">Alternar contas</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
